<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bug Tracking</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
    Bug Tracking
</header>

<!-- Container for the entire page -->
<div class="container">
    <!-- Content and Login Form -->
    <div class="content-form-wrapper">
        <!-- Content Section -->
        <div class="content">
            <h1>Connect every team, task, & project together in Jira</h1>
            <p>Trusted by 100k teams to plan, track, and launch world-class products.</p>
            <div class="left">
                <img src="image/hero_2x.png" alt="Shoes Logo">
            </div>
        </div>

        <!-- Login Form -->
        <div class="login_form" id="login_form">
            <div class="right">
                <h1>Đăng nhập!</h1>

                <!-- Error message -->
                <p th:if="${error}" th:text="${error}" style="color: red;"></p>

                <!-- Login Form -->
                <form id="login-form" th:action="@{/login}" method="post">
                    <p class="password_tag">Username</p>
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Username" class="username" required>

                    </div>

                    <p class="password_tag">Mật khẩu</p>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Mật khẩu" required>
                    </div>
                    <button type="submit">Đăng nhập</button>


                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
